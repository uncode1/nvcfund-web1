{% extends 'layout.html' %}

{% block title %}Admin Dashboard{% endblock %}

{% block content %}
    <div class="container-fluid mt-4">
        <div class="row">
            <div class="col-12">
                <h1 class="mb-4">{% block admin_title %}Administration Dashboard{% endblock %}</h1>
                
                {% if error %}
                <div class="alert alert-danger">{{ error }}</div>
                {% endif %}
                
                {% block admin_content %}{% endblock %}
            </div>
        </div>
    </div>
{% endblock %}
