<!-- NVCT Exchange System Widget -->
<div class="card border-0 shadow mb-4">
    <div class="card-header bg-success text-white">
        <div class="d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center">
                <div class="rounded-circle bg-white bg-opacity-25 p-2 me-3">
                    <i class="fas fa-exchange-alt text-white"></i>
                </div>
                <h5 class="mb-0 fw-bold">NVCT Exchange</h5>
            </div>
            <div>
                <a href="{{ url_for('currency_exchange.index') }}" class="btn btn-sm btn-light">
                    <i class="fas fa-exchange-alt me-1"></i> Convert Now
                </a>
            </div>
        </div>
    </div>
    <div class="card-body p-3">
        <div class="alert alert-info mb-3">
            <i class="fas fa-info-circle me-2"></i> NVCT is our central currency, pegged 1:1 with USD for all exchanges.
        </div>
        
        <div class="row row-cols-2 row-cols-md-4 g-2 mb-3">
            <div class="col">
                <div class="card h-100 border-0 bg-light">
                    <div class="card-body p-2 text-center">
                        <h6 class="text-success mb-1">USD</h6>
                        <span class="fs-5 fw-bold">1.00</span>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card h-100 border-0 bg-light">
                    <div class="card-body p-2 text-center">
                        <h6 class="text-primary mb-1">EUR</h6>
                        <span class="fs-5 fw-bold">0.89</span>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card h-100 border-0 bg-light">
                    <div class="card-body p-2 text-center">
                        <h6 class="text-warning mb-1">BTC</h6>
                        <span class="fs-5 fw-bold">0.000017</span>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card h-100 border-0 bg-light">
                    <div class="card-body p-2 text-center">
                        <h6 class="text-secondary mb-1">AFD1</h6>
                        <span class="fs-5 fw-bold">339.40</span>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="d-grid gap-2 d-md-flex">
            <a href="{{ url_for('currency_exchange.rates') }}" class="btn btn-outline-success">
                <i class="fas fa-list me-1"></i> All Rates
            </a>
            <a href="{{ url_for('currency_exchange.index') }}" class="btn btn-outline-success">
                <i class="fas fa-history me-1"></i> History
            </a>
        </div>
    </div>
</div>
