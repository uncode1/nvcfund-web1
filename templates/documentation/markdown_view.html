{% extends "layout.html" %}

{% block title %}{{ title }}{% endblock %}

{% block head %}
    {{ super() }}
    <style>
        .markdown-content {
            line-height: 1.6;
        }
        .markdown-content h1 {
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid #dee2e6;
        }
        .markdown-content h2 {
            margin-top: 1.5rem;
            margin-bottom: 1rem;
            padding-bottom: 0.3rem;
        }
        .markdown-content h3 {
            margin-top: 1.2rem;
            margin-bottom: 0.8rem;
        }
        .markdown-content ul, .markdown-content ol {
            margin-bottom: 1rem;
        }
        .markdown-content p {
            margin-bottom: 1rem;
        }
        .markdown-content code {
            background-color: #f8f9fa;
            padding: 0.2rem 0.4rem;
            border-radius: 0.25rem;
            font-size: 0.875em;
        }
        .markdown-content pre {
            background-color: #f8f9fa;
            padding: 1rem;
            border-radius: 0.375rem;
            overflow-x: auto;
            margin-bottom: 1rem;
        }
        .markdown-content pre code {
            padding: 0;
            background-color: transparent;
        }
        .markdown-content table {
            width: 100%;
            margin-bottom: 1rem;
            border-collapse: collapse;
        }
        .markdown-content table th, .markdown-content table td {
            padding: 0.5rem;
            border: 1px solid #dee2e6;
        }
        .markdown-content table th {
            background-color: #f8f9fa;
            font-weight: bold;
            text-align: left;
        }
        .markdown-content blockquote {
            border-left: 4px solid #6c757d;
            padding-left: 1rem;
            margin-left: 0;
            color: #6c757d;
        }
    </style>
{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h2 class="mb-0">{{ title }}</h2>
                    <div>
                        <a href="{{ url_for('documentation.documentation_index') }}" class="btn btn-outline-secondary btn-sm">
                            <i class="fas fa-arrow-left me-1"></i>Back to Docs
                        </a>
                        {% if is_admin %}
                        <a href="{{ url_for('documentation.admin_documentation') }}" class="btn btn-outline-primary btn-sm ms-2">
                            <i class="fas fa-lock me-1"></i>Admin Docs
                        </a>
                        {% endif %}
                    </div>
                </div>
                <div class="card-body">
                    <div class="markdown-content">
                        {{ content | safe }}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
