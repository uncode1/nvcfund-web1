<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to Registration...</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .redirect-container {
            text-align: center;
            max-width: 500px;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .spinner-border {
            width: 3rem;
            height: 3rem;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="redirect-container">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <h2 class="mb-4">Redirecting to NVC Banking Registration</h2>
        <p class="mb-4">You'll be redirected to our account registration page in a moment...</p>
        <div class="d-grid gap-2">
            <a href="/main/register" id="manual-redirect" class="btn btn-primary btn-lg">Click here if you're not redirected automatically</a>
        </div>
    </div>

    <script>
        // Redirect after a short delay
        setTimeout(function() {
            window.location.href = "/main/register";
        }, 1500);
    </script>
</body>
</html>
