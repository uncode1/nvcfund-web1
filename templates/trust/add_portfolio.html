{% extends 'layout.html' %}

{% block styles %}
<style>
    .card {
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        margin-bottom: 20px;
    }
    .card-header {
        background: linear-gradient(135deg, #003366 0%, #1a4d80 100%);
        color: white;
        border-radius: 10px 10px 0 0 !important;
        padding: 15px 20px;
    }
    .btn-primary {
        background-color: #003366;
        border-color: #003366;
    }
    .btn-primary:hover {
        background-color: #002347;
        border-color: #002347;
    }
    .form-group {
        margin-bottom: 20px;
    }
</style>
{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="row">
        <div class="col-md-12">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="{{ url_for('trust.index') }}">Trust Portfolios</a></li>
                    <li class="breadcrumb-item"><a href="{{ url_for('trust.fund_detail', fund_id=fund.id) }}">{{ fund.name }}</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Add Portfolio</li>
                </ol>
            </nav>
            
            <div class="card">
                <div class="card-header">
                    <h3 class="mb-0">Add Portfolio to {{ fund.name }}</h3>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="form-group">
                            <label for="name">Portfolio Name <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="description">Description</label>
                            <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                        </div>
                        
                        <div class="text-right">
                            <a href="{{ url_for('trust.fund_detail', fund_id=fund.id) }}" class="btn btn-outline-secondary">Cancel</a>
                            <button type="submit" class="btn btn-primary">Create Portfolio</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
