<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="300" height="300" viewBox="0 0 300 300">
  <defs>
    <linearGradient id="gold-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#BF953F" />
      <stop offset="50%" style="stop-color:#FCF6BA" />
      <stop offset="70%" style="stop-color:#B38728" />
      <stop offset="100%" style="stop-color:#FBF5B7" />
    </linearGradient>
  </defs>
  
  <!-- Outer Circle -->
  <circle cx="150" cy="150" r="145" fill="none" stroke="url(#gold-gradient)" stroke-width="5" />
  
  <!-- Inner Circle -->
  <circle cx="150" cy="150" r="135" fill="#003366" stroke="url(#gold-gradient)" stroke-width="2" />
  
  <!-- Globe Grid Lines -->
  <path d="M150,15 Q150,150 150,285" stroke="#CCCCCC" stroke-width="1" fill="none" />
  <path d="M150,15 Q200,150 150,285" stroke="#CCCCCC" stroke-width="1" fill="none" />
  <path d="M150,15 Q100,150 150,285" stroke="#CCCCCC" stroke-width="1" fill="none" />
  <path d="M15,150 Q150,150 285,150" stroke="#CCCCCC" stroke-width="1" fill="none" />
  <path d="M30,100 Q150,130 270,100" stroke="#CCCCCC" stroke-width="1" fill="none" />
  <path d="M30,200 Q150,170 270,200" stroke="#CCCCCC" stroke-width="1" fill="none" />
  
  <!-- NVC Text -->
  <text x="150" y="130" font-family="Arial, sans-serif" font-weight="bold" font-size="48" text-anchor="middle" fill="url(#gold-gradient)">NVC</text>
  
  <!-- FUND BANK Text -->
  <text x="150" y="180" font-family="Arial, sans-serif" font-weight="bold" font-size="32" text-anchor="middle" fill="url(#gold-gradient)">FUND BANK</text>
  
  <!-- Supranational Text -->
  <text x="150" y="220" font-family="Arial, sans-serif" font-style="italic" font-size="16" text-anchor="middle" fill="#FFFFFF">Supranational Financial Institution</text>
  
  <!-- Established Text -->
  <text x="150" y="240" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#CCCCCC">Est. 2000</text>
</svg>