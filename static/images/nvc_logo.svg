<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="300" height="100" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="300" height="100" rx="10" fill="#004d99" />
  
  <!-- NVC Letters -->
  <text x="30" y="65" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#ffffff">NVC</text>
  
  <!-- Global Text -->
  <text x="156" y="65" font-family="Arial, sans-serif" font-size="32" font-weight="normal" fill="#ffffff">GLOBAL</text>
  
  <!-- Banking Platform Text -->
  <text x="75" y="85" font-family="Arial, sans-serif" font-size="14" font-weight="normal" fill="#e6f7ff">BANKING PLATFORM</text>
  
  <!-- Financial Icon -->
  <path d="M260,30 L290,30 L275,15 Z" fill="#ffffff" />
  <rect x="260" y="35" width="30" height="5" fill="#ffffff" />
  <rect x="260" y="45" width="30" height="5" fill="#ffffff" />
  <rect x="260" y="55" width="30" height="5" fill="#ffffff" />
  
  <!-- Globe Outline -->
  <circle cx="30" cy="30" r="15" fill="none" stroke="#ffffff" stroke-width="2" />
  
  <!-- Horizontal Globe Line -->
  <line x1="15" y1="30" x2="45" y2="30" stroke="#ffffff" stroke-width="1.5" />
  
  <!-- Vertical Globe Line -->
  <line x1="30" y1="15" x2="30" y2="45" stroke="#ffffff" stroke-width="1.5" />
  
  <!-- Globe Arc 1 -->
  <path d="M20,20 Q30,10 40,20" fill="none" stroke="#ffffff" stroke-width="1.5" />
  
  <!-- Globe Arc 2 -->
  <path d="M20,40 Q30,50 40,40" fill="none" stroke="#ffffff" stroke-width="1.5" />
