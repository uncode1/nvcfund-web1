<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="200px" height="200px" viewBox="0 0 200 200" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <title>NVC Banking Platform Emblem</title>
    <defs>
        <linearGradient x1="0%" y1="0%" x2="100%" y2="100%" id="nvcGradient">
            <stop stop-color="#061c38" offset="0%"></stop>
            <stop stop-color="#1a4b8c" offset="100%"></stop>
        </linearGradient>
        <linearGradient x1="0%" y1="0%" x2="100%" y2="100%" id="goldGradient">
            <stop stop-color="#f5d67b" offset="0%"></stop>
            <stop stop-color="#d4af37" offset="100%"></stop>
        </linearGradient>
    </defs>
    <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <!-- Outer Circle -->
        <circle cx="100" cy="100" r="90" fill="url(#nvcGradient)" stroke="#ffffff" stroke-width="2"></circle>
        
        <!-- Inner Circle -->
        <circle cx="100" cy="100" r="70" fill="transparent" stroke="url(#goldGradient)" stroke-width="2"></circle>
        
        <!-- "NVC" Text -->
        <text x="100" y="100" font-family="Arial, sans-serif" font-size="40" font-weight="bold" text-anchor="middle" fill="#ffffff" dominant-baseline="middle">NVC</text>
        
        <!-- Bank Symbol (Columns) -->
        <g transform="translate(70, 120)">
            <rect x="0" y="0" width="10" height="25" fill="url(#goldGradient)"></rect>
            <rect x="20" y="0" width="10" height="25" fill="url(#goldGradient)"></rect>
            <rect x="40" y="0" width="10" height="25" fill="url(#goldGradient)"></rect>
            <rect x="-5" y="-5" width="60" height="8" fill="url(#goldGradient)"></rect>
            <rect x="-5" y="25" width="60" height="5" fill="url(#goldGradient)"></rect>
        </g>
        
        <!-- Global Network Lines -->
        <g stroke="url(#goldGradient)" stroke-width="1.5">
            <path d="M100,30 A50,50 0 0,1 150,100" fill="none"></path>
            <path d="M100,30 A50,50 0 0,0 50,100" fill="none"></path>
            <path d="M100,170 A50,50 0 0,0 150,100" fill="none"></path>
            <path d="M100,170 A50,50 0 0,1 50,100" fill="none"></path>
        </g>
        
        <!-- Connection Points (Nodes) -->
        <circle cx="100" cy="30" r="4" fill="#ffffff"></circle>
        <circle cx="150" cy="100" r="4" fill="#ffffff"></circle>
        <circle cx="100" cy="170" r="4" fill="#ffffff"></circle>
        <circle cx="50" cy="100" r="4" fill="#ffffff"></circle>
        
        <!-- "BANKING PLATFORM" Text -->
        <text x="100" y="65" font-family="Arial, sans-serif" font-size="9" font-weight="normal" text-anchor="middle" fill="#ffffff" dominant-baseline="middle">BANKING PLATFORM</text>
        
        <!-- Secure Lock Icon -->
        <g transform="translate(85, 40)">
            <rect x="5" y="8" width="20" height="15" rx="2" fill="url(#goldGradient)"></rect>
            <path d="M10,8 L10,5 C10,2.5 12.5,0 15,0 C17.5,0 20,2.5 20,5 L20,8" stroke="url(#goldGradient)" stroke-width="2" fill="none"></path>
            <circle cx="15" cy="15" r="3" fill="#ffffff"></circle>
        </g>
    </g>
</svg>